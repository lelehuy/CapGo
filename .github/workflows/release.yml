name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger saat push tag seperti v1.0.0

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin/universal # Membuild untuk Intel & M1/M2 sekaligus
          - os: windows-latest
            platform: windows/amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Frontend
        run: |
          cd frontend
          npm install

      - name: Build Wails App
        run: |
          wails build -platform ${{ matrix.platform }} -ldflags "-s -w"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CapGo-${{ matrix.platform }}
          path: build/bin/*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
